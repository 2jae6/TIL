# This is a basic workflow to help you get started with Actions

name: checkff

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://dev5505.phocamarket.com/card/v1/28074
          follow-redirect: false # Optional, defaults to "false"
          max-attempts: 1 # Optional, defaults to 1
          retry-delay: 10s # Optional, only applicable to max-attempts > 1
          # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: false # Optional, defaults to "false"
 
      
      - name: action-slack
        uses: 8398a7/action-slack@v3
        with:
         status: ${{ job.status }}
         author_name: Github Action Health Check
         fields: repo,message,commit,action,eventName,ref,workflow,job,took # 보낼 정보들
      env:
       SLACK_WEBHOOK_URL: ${{ https://hooks.slack.com/services/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 }} # required
      if: always() # 스크립트 성공/실패 여부에 상관없이 항상 수행되도록 설정
